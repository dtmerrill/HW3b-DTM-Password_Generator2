<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator #2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator #2</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form id="pwGenform" form class="form">
              <label for="pwLength">How many characters? (8 to 128)</label>
              
              <input type="number" min="8" max="128" value="8" id="pwLength">
              
              <label for="pwLower">Include Lowercase? (this is your default)</label>
              <input type="checkbox" value='checked' id="pwLower">
              
              <label for="pwNumber">Include Numbers?</label>
              <input type="checkbox" id="pwNumber">

              <label for="pwUpper">Include Uppercase?</label>
              <input type="checkbox" id="pwUpper">
              
              <label for="pwSpecial">Include Special Characters?</label>
              <input type="checkbox" id="pwSpecial">
          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="passwordDisplay"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script2.js"></script>
  </body>
</html>
